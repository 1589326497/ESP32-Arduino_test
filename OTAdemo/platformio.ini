[env:esp32dev]
platform = espressif32
board = esp32dev
board_build.mcu = esp32c3
framework = arduino
board_build.partitions = partition.csv
monitor_speed = 115200
lib_deps = 
	ArduinoJson
	Preferences
	SPIFFS
	FS.h
	ESPmDNS
; board_build.filesystem = littlefs  ; 使用 LITTLEFS 文件系统
board_build.filesystem = spiffs  ; 使用 SPIFFS 文件系统